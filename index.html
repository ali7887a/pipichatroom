<body>
    <!-- container & title-->
    <div class="container my-4">
        <h1 class="my-4 text-center">Pipi chatroom</h1>
    
    <!-- buttons for chatroom-->
    <div class="chat-rooms mb-3 text-center">
        <div class="my-2">:چت روم خود را انتخاب کنید</div>
        <button class="btn" id="general">خانوداگی</button>
        <button class="btn" id="gaming">دوستان</button>
        <button class="btn" id="music">عاشقانه</button>
        <button class="btn" id="ninjas">ماشین باز</button>
    </div>
    <!-- chat list / windows-->
    <div class="chat-window">
        <ul class="chat-list list-group"></ul>
    </div>
    <!-- new chat form-->
    <form  class="new-chat my-3 ">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">پیام شما :</div>
            </div>
            <input type="text" id= "message" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="ارسال">
            </div>
        </div>
    </form>
    <!-- update name form-->
    <form  class="new-name my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">نام شما :</div>
            </div>
            <input type="text" id= "name" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="بروزرسانی">
            </div>
        </div>
        <div class="update-mssg"></div>
    </form>
    </div>
